<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo IoT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <img src="logo.png" alt="Logo" id="loading-logo">
        <h1>M O N I T O R E O I o T</h1>
    </div>
    <div id="main-content" style="display:none;">
        <header>
            <img src="logo.png" alt="Logo" id="header-logo">
        </header>
        <main>
            <div class="tank">
                <h2>Tanque 1</h2>
                <canvas id="tankLevelChart1"></canvas>
                <p id="status1">Estado: Cargando...</p>
            </div>
            <div class="tank">
                <h2>Tanque 2</h2>
                <canvas id="tankLevelChart2"></canvas>
                <p id="status2">Estado: Cargando...</p>
            </div>
            <div class="tank">
                <h2>Tanque 3</h2>
                <canvas id="tankLevelChart3"></canvas>
                <p id="status3">Estado: Cargando...</p>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
